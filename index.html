<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Blog preview card</title>

</head>


<body>
  <div class="card-div"> 
    <div class="card-div-design">
      <div class="img-yellow">
          <img src="assets/images/illustration-article.svg" alt="yellow image with vectors">
      </div>

      <div class="margin-div">
          <h4 id="yellow-hl">Learning</h4>
          <p id="p1">Published 21 Dec 2023</p>
          <h2>HTML & CSS foundations</h2>
          <p id="p2">These languages are the backbone of every website, defining structure, contents, and presentation.</p>

          <div class="footer-card">
              <img id="img-profile" src="assets/images/image-avatar.webp" alt="profile image">
              <p id="name">Greg Hooper</p>
          </div>

      </div>
    </div>
  </div>

<!-- footer -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by<a href="#">Sapphire Pusa</a>.
  </div>

</body>
</html>
